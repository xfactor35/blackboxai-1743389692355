<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 p-4">
            <div class="mb-6">
                <button class="bg-blue-100 text-blue-700 rounded-full px-6 py-3 w-full text-left font-medium hover:shadow-md transition-all">
                    <i class="fas fa-pen mr-2"></i> Compose
                </button>
            </div>
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="#" class="flex items-center px-4 py-2 bg-blue-50 text-blue-700 rounded-r-full font-medium">
                            <i class="fas fa-inbox mr-3"></i> Inbox
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-r-full">
                            <i class="fas fa-star mr-3"></i> Starred
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-r-full">
                            <i class="fas fa-clock mr-3"></i> Snoozed
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-r-full">
                            <i class="fas fa-paper-plane mr-3"></i> Sent
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-r-full">
                            <i class="fas fa-file-alt mr-3"></i> Drafts
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 p-4 flex items-center">
                <div class="flex items-center w-full">
                    <div class="flex items-center mr-4">
                        <i class="fas fa-bars text-gray-600 mr-4 cursor-pointer"></i>
                        <div class="flex items-center">
                            <i class="fas fa-envelope text-red-500 text-2xl mr-2"></i>
                            <span class="text-xl font-semibold text-gray-800">Gmail</span>
                        </div>
                    </div>
                    <div class="flex-1 max-w-2xl">
                        <div class="relative">
                            <input type="text" placeholder="Search mail" class="w-full bg-gray-100 rounded-lg py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-500"></i>
                        </div>
                    </div>
                    <div class="ml-4 flex items-center">
                        <i class="fas fa-cog text-gray-600 mx-3 cursor-pointer"></i>
                        <i class="fas fa-th text-gray-600 mx-3 cursor-pointer"></i>
                        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile" class="w-8 h-8 rounded-full cursor-pointer">
                    </div>
                </div>
            </header>

            <!-- Email Actions -->
            <div class="bg-white border-b border-gray-200 p-2 flex items-center">
                <div class="flex items-center mr-4">
                    <input type="checkbox" class="mr-2 h-4 w-4">
                    <i class="fas fa-chevron-down text-gray-500 cursor-pointer"></i>
                </div>
                <div class="flex space-x-2">
                    <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full">
                        <i class="fas fa-archive"></i>
                    </button>
                    <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full">
                        <i class="fas fa-envelope"></i>
                    </button>
                    <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full">
                        <i class="fas fa-clock"></i>
                    </button>
                </div>
            </div>

            <!-- Email List -->
            <div class="flex-1 overflow-y-auto">
                <div id="email-list" class="divide-y divide-gray-200">
                    <!-- Emails will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
